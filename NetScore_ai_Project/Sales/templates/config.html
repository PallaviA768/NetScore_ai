<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARAS.AI Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Configuration</h2>
        <form method="POST">
            <div class="form-group">
                <label for="file_path">File Path:</label>
                <input type="text" id="file_path" name="file_path" class="form-control" placeholder="Enter the file path (.csv only)" required>
            </div>
            <div class="form-group">
                <label for="api_key">OpenAI API Key:</label>
                <input type="text" id="api_key" name="api_key" class="form-control" placeholder="Enter your OpenAI API key" required>
            </div>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>

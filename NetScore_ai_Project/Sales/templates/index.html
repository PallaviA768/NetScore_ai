<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARAS.AI Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-2">
        <h1 class="h4"><a href="https://support.netscoretech.com/" class="text-white" style="text-decoration: none;">NetScore.AI</a></h1>
    </header>

    <div class="container-fluid d-flex flex-column" style="height: 100vh; padding: 0;">
        <main class="main-content flex-grow-1">
            <div class="chat-container d-flex flex-column h-100">
                <div class="scrollable-area messages" id="messages">
                    <div id="step-container"></div>
                </div>

                <form method="POST" action="/" id="search-form" onsubmit="return false;">
                    <div class="input-group d-flex flex-wrap align-items-center justify-content-between mt-2">
                        <input type="text" name="question" id="user-input" class="form-control mb-2" placeholder="Type a message..." required style="flex: 1; margin: 5px;">
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <button type="submit" id="search-button" class="btn btn-primary flex-grow-1 mr-1" style="margin: 5px;">Send</button>
                            <!-- <button type="button" id="mic-button" class="btn btn-secondary ml-1" style="margin: 5px;">ðŸŽ¤</button> -->
                            <button type="button" id="mic-button" class="btn btn-secondary ml-1" style="margin: 5px;">  <i class="fa fa-microphone"></i></button>
                            

                          

                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
